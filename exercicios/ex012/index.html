<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/html5-icon.ico" type="image/x-icon">
    <title>Vídeos em HTML5</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospeado no meu proprio servidor.</p>
    <video width="560" height="315" poster="imagens/limoes-capa.png" controls>
        <source src="midia/video-720p.mp4" type="video/mp4">
        <source src="midia/video-720p.webm" type="video/webm">
        <source src="midia/video-720p.ogv" type="video/ogg">
        <source src="midia/video-1080p.mp4" type="video/mp4">
        <p>seu navegador não tem compatibildade com reprodução de vídeo.</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <p>Este video está hospedado no youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <p>Este video está hospeado no Vimeo.</p>
    <iframe src="https://player.vimeo.com/video/81583192?h=6392ede33f" width="560" height="315" frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
